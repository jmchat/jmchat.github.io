<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Route 2.0</title>

    <a-scene

        gps-entity-place="longitude: 5.850766; latitude: 51.878381;" 
        scale="0.09 0.09 0.09"
        position="0 2 0"
      >
      </a-entity>
    <!-- Locatie: knooppunt 2 rechts simone de beauv. -->

        gltf-model="./assets/arrow/bal.glb"
        gps-entity-place="longitude: 5.850655; latitude: 51.878704;" 
        scale="0.01 0.01 0.01"
        position="0 2 0"
      >
      </a-entity>
<!-- Locatie: knooppunt 3 rechts af Grote boel -->

        gltf-model="./assets/arrow/bal.glb"

        position="0 2 0"
      >
      </a-entity>
      <!-- Locatie: knooppunt 5 rechts paadje in -->

        position="0 2 0"
      >
      </a-entity>

      <a-camera

      rotation-reader
      minDistance="1" > </a-camera>
    </a-scene>

  </body>
</html>
