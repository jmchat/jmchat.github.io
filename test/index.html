<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vreemde vogel</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <!-- locatie: MA -->
      <a-entity 
        gltf-model="./assets/magnemite/scene.gltf" 
        rotation="0 180 0" 
        scale="0.15 0.15 0.15" 
        gps-entity-place="longitude: 5.670105; latitude: 51.972997;" 
        animation-mixer/>   
      </a-entity>
      <!-- Locatie: JM -->
    <a-entity
        gltf-model="./assets/arrow/bal.glb"
        gps-entity-place="longitude: 5.850782; latitude: 51.878503;"
        scale="0.01 0.01 0.01"
        position="0 5 0"
      >
      </a-entity>

    <!-- Locatie: Twan -->
    <a-entity
        gltf-model="./assets/arrow/bal.glb"
        gps-entity-place="longitude: 5.470822; latitude: 51.489856;"
        scale="0.01 0.01 0.01"
        position="0 5 0"
      >
      </a-entity> 
       <!-- Locatie: Vex -->
      <a-entity 
        gltf-model="./assets/articuno/scene.gltf"
        rotation="0 180 0" 
        scale="0.10 0.10 0.10" 
        gps-entity-place="longitude: 5.814114; latitude: 51.856747;" 
        animation-mixer/>   
      </a-entity>
      <!-- Locatie: Mila -->
      <a-entity 
        gltf-model="./assets/articuno/scene.gltf"
        rotation="0 180 0" 
        scale="0.10 0.10 0.10" 
        gps-entity-place="longitude: 4.992455; latitude: 52.357762;" 
        animation-mixer/>   
      </a-entity>
      <!-- Locatie: Opa & Oma -->
      <a-entity 
        gltf-model="./assets/articuno/scene.gltf"
        rotation="0 180 0" 
        scale="0.10 0.10 0.10" 
        gps-entity-place="longitude: 5.740033; latitude: 51.911644;" 
        animation-mixer/>   
      </a-entity>
      <!-- Locatie: Ilja -->
      <a-entity 
        gltf-model="./assets/articuno/scene.gltf"
        rotation="0 180 0" 
        scale="0.10 0.10 0.10" 
        gps-entity-place="longitude: 5.797792; latitude: 51.804070;" 
        animation-mixer/>   
      </a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>

  </body>
</html>
